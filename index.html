<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>To do</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>To do</h1>
            <div class="input-box">
                <i class="material-icons" id="delete-all">delete</i>
            </div>
        </header>
        <section class="section">
            <ul class="todo-list">
                <li>
                    <span class="todo-item">
                        <input type="text" class="todo-input" id="first-todo"> 
                    </span>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
